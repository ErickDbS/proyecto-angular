  <!-- Header -->
  <header class="bg-blue-500 text-white py-4 shadow">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Eventos Activos</h1>
      <nav class="flex space-x-4">
        <a href="#" class="hover:underline" [routerLink]="['../home']">Eventos</a>
        <a href="#" class="hover:underline" [routerLink]="['../colaboradores']">Colaboradores</a>
        <a href="#" class="hover:underline" [routerLink]="['../create-event']">Nuevo evento</a>
        <a href="#" class="hover:underline">Invitados</a>
        <button href="#" class="hover:underline text-red-300" (click)="onLogout()">LogOut</button>
      </nav>
    </div>
  </header>

  <div class="bg-gray-100 p-6 min-h-screen flex justify-between items-start space-x-8">
    <!-- Primer Formulario -->
    <form class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Agregar Nuevo Evento</h2>
      
      <!-- Nombre -->
      <div class="mb-4 flex-1">
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="nombre"
          name="nombre"
          placeholder="Ingresa tu nombre"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
  
      <!-- Contacto -->
      <div class="mb-4">
        <label for="contacto" class="block text-sm font-medium text-gray-700 mb-1">Contacto</label>
        <input 
          type="text" 
          id="contacto" 
          name="contacto"
          [(ngModel)]="contacto"
          placeholder="Ingresa tu número de contacto"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>
  
      <!-- fecha -->
      <div class="mb-4">
        <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Fecha y Hora</label>
        <input 
          type="datetime-local" 
          id="datetime" 
          name="datetime"
          [(ngModel)]="fecha" 
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>
  
      <!-- Ubicación -->
      <div class="mb-4">
        <label for="ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
        <input 
          type="text" 
          id="lugar" 
          name="lugar"
          [(ngModel)]="lugar" 
          placeholder="Ingresa tu ubicación"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>
  
      <!-- Descripción -->
      <div class="mb-4">
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea 
          id="descripcion" 
          [(ngModel)]="descripcion"
          name="descripcion"
          placeholder="Escribe una descripción..."
          rows="4"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required
          ></textarea>
      </div>
  
      <div class="text-right">
        <button 
          type="submit"
          class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition mr-4"
        >
          Cancelar
        </button>
  
        <button 
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        (click)="onSubmit()">
          Agregar
        </button>
      </div>
    </form>
    
    <!-- Segundo Formulario -->
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Diseño</h2>
  
      <!-- Selección de Imagen -->
      <div class="mb-4 flex-1">
        <input 
          type="file" 
          (change)="onImageSelected($event)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
        />
        <div class="mt-4 border border-black-500 rounded">
          <img 
            *ngIf="imagenPreview" 
            [src]="imagenPreview" 
            alt="Imagen seleccionada" 
            class="mx-auto rounded-lg object-cover w-100 h-100"
          />
        </div>
        <p class="mt-2 text-lg font-semibold text-gray-800">
          {{ nombre || 'Nombre' }}
        </p>
      </div>
  
      <!-- Descripción Dinámica -->
      <div class="mb-4">
        <label for="descripcion-imagen" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
        <textarea 
          id="descripcion-imagen"
          [value]="descripcion"
          readonly
          rows="4"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
    </div>
  </div>
