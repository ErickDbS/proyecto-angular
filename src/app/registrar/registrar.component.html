<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Header -->
<header class="bg-white border-bottom py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3 m-0">Events</h1>
  </div>
</header>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3>Registrar Usuario</h3>
    </div>

    <!-- Registration Form -->
    <form (ngSubmit)="registrar()">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Usuario" [(ngModel)]="username">
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" [(ngModel)]="password">
      <input type="password" id="confirmPassword" class="fadeIn third" name="confirmPassword" placeholder="Confirmar Contraseña" [(ngModel)]="confirmPassword">
      <input type="submit" class="fadeIn fourth" value="Registrar">
    </form>

    <!-- Footer -->
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </div>
</div>
