<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colaboradores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-blue-500 text-white py-4 shadow">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Colaboradores</h1>
      <nav class="flex space-x-4">
        <a href="#" class="hover:underline" [routerLink]="['../home']">Eventos</a>
        <a href="#" class="hover:underline" [routerLink]="['../colaboradores']">Colaboradores</a>
        <a href="#" class="hover:underline" [routerLink]="['../crear evento']">Nuevo evento</a>
        <a href="#" class="hover:underline" [routerLink]="['../invitados']">Invitados</a>
        <button href="#" class="hover:underline text-red-300" (click)="onLogout()">LogOut</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-8 px-4 flex-grow">
    <div *ngFor="let evento of eventos" class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h2 class="text-2xl font-semibold text-blue-700 mb-2">{{ evento.nombre }}</h2>
      <p class="text-gray-500">Fecha: {{ evento.fecha }}</p>
      
      <ul class="mt-4 space-y-2">
        <li *ngFor="let invitado of invitados[evento.id]" class="p-4 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center">
          <span class="text-gray-700">{{ invitado.nombre }}</span>
          <span class="text-sm text-green-500">{{ invitado.confirmado ? 'Confirmado' : 'Pendiente' }}</span>
        </li>
      </ul>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-center space-x-6">
      <a href="#" class="hover:text-red-500 transition">YouTube</a>
      <a href="#" class="hover:text-blue-500 transition">Facebook</a>
      <a href="#" class="hover:text-blue-400 transition">Twitter</a>
      <a href="#" class="hover:text-pink-500 transition">Instagram</a>
      <a href="#" class="hover:text-blue-600 transition">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
