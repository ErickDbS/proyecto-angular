<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colaboradores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-blue-500 text-white py-4 shadow">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Colaboradores</h1>
      <nav class="flex space-x-4">
        <a href="#" class="hover:underline" [routerLink]="['../home']">Eventos</a>
        <a href="#" class="hover:underline" [routerLink]="['../colaboradores']">Colaboradores</a>
        <a href="#" class="hover:underline" [routerLink]="['../crear evento']">Nuevo evento</a>
        <a href="#" class="hover:underline">Invitados</a>
        <button href="#" class="hover:underline text-red-300">LogOut</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto py-8 px-4 flex-grow">
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let servicio of servicios" class="bg-white shadow rounded-lg p-4">
        <img [src]="'http://localhost:8080' + servicio.imagenUrl || 'assets/default-image.png'" 
             alt="{{ servicio.nombre }}" 
             class="w-full h-40 object-cover rounded">
        <h2 class="text-lg font-semibold text-gray-800">{{ servicio.nombreNegocio }}</h2>
        <p class="text-sm text-gray-600 mt-2">Teléfono: {{ servicio.telefono }}</p>
        <p class="text-sm text-gray-600 mt-2">Precio: ${{ servicio.precio }}</p>
        <p class="text-sm text-gray-600 mt-2">{{ servicio.descripcion }}</p>
        <p class="text-sm text-gray-600 mt-2">Dirección: {{ servicio.direccion }}</p>
        <div class="mt-4 flex justify-between items-center">
          <button class="text-sm text-white bg-blue-500 hover:bg-blue-600 py-1 px-3 rounded">Contratar</button>
        </div>
      </div>
    </section>
    
    
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-center space-x-6">
      <a href="#" class="hover:text-red-500 transition">YouTube</a>
      <a href="#" class="hover:text-blue-500 transition">Facebook</a>
      <a href="#" class="hover:text-blue-400 transition">Twitter</a>
      <a href="#" class="hover:text-pink-500 transition">Instagram</a>
      <a href="#" class="hover:text-blue-600 transition">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
