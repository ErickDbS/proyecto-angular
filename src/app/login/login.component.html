<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

  <!-- Header -->
  <header class="bg-white border-bottom py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3 m-0">Events</h1>
    </div>
  </header>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3>Iniciar Sesion</h3>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Usuario" [(ngModel)]="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña" [(ngModel)]="password">
      <input type="submit" class="fadeIn fourth" value="Iniciar Sesion">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
    </div>

  </div>
</div>
