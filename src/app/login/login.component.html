<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <!-- Título -->
    <div class="text-center mb-6">
      <h3 class="text-2xl font-bold text-gray-700">Iniciar Sesión</h3>
    </div>

    <!-- Botones de Selección -->
    <div class="flex justify-center gap-4 mb-6">
      <button 
        class="px-4 py-2 rounded text-white font-medium transition-all 
               focus:outline-none 
               bg-blue-500 hover:bg-blue-600"
        [ngClass]="{ 'bg-blue-700': tipoLogin === 'usuario' }"
        (click)="seleccionarTipo('usuario')">
        Usuario Normal
      </button>
      <button 
        class="px-4 py-2 rounded text-white font-medium transition-all 
               focus:outline-none 
               bg-green-500 hover:bg-green-600"
        [ngClass]="{ 'bg-green-700': tipoLogin === 'colaborador' }"
        (click)="seleccionarTipo('colaborador')">
        Colaborador
      </button>
    </div>

    <!-- Formulario Usuario Normal -->
    <form *ngIf="tipoLogin === 'usuario'" (ngSubmit)="loginUsuario()" class="space-y-4">
      <h4 class="text-lg font-semibold text-gray-600">Iniciar Sesión como Usuario Normal</h4>
      <input 
        type="text" 
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none" 
        placeholder="Usuario" 
        [(ngModel)]="username" 
        name="username"
        required>
      <input 
        type="password" 
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300 focus:outline-none" 
        placeholder="Contraseña" 
        [(ngModel)]="password" 
        name="password"
        required>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
        Iniciar Sesión
      </button>
    </form>

    <!-- Formulario Colaborador -->
    <form *ngIf="tipoLogin === 'colaborador'" (ngSubmit)="loginColaborador()" class="space-y-4">
      <h4 class="text-lg font-semibold text-gray-600">Iniciar Sesión como Colaborador</h4>
      <input 
        type="text" 
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-300 focus:outline-none" 
        placeholder="Correo Electrónico" 
        [(ngModel)]="email" 
        name="email"
        required>
      <input 
        type="password" 
        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-green-300 focus:outline-none" 
        placeholder="Contraseña" 
        [(ngModel)]="password" 
        name="password"
        required>
      <button 
        type="submit" 
        class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
        Iniciar Sesión
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-6">
      <a href="#" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
