<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Colaborador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Dashboard Container -->
  <div class="flex h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-600 text-white flex flex-col">
      <div class="py-4 px-6 text-2xl font-bold border-b border-blue-500">
        <span>Bienvenido</span> <br>
        <span>{{nombre}}</span>
      </div>
      <nav class="flex-1 px-4 py-6 space-y-4">
        <a class="block py-2 px-4 rounded hover:bg-blue-700" [routerLink]="['../dashboard-colaborador']">Inicio</a>
        <a class="block py-2 px-4 rounded hover:bg-blue-700" [routerLink]="['/colaborador-eventos']">Eventos</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700" [routerLink]="['/nuevo-servicio']">Crear Nuevo Servicio</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Historial</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-blue-700">Perfil</a>
      </nav>
      <div class="p-4 border-t border-blue-500">
        <a href="#" class="block py-2 px-4 text-center bg-red-500 rounded hover:bg-red-600">
          Cerrar sesión
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      
      <!-- Top Bar -->
      <header class="bg-white shadow flex items-center justify-between px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
        <div class="flex items-center space-x-4">
          <input
            type="text"
            placeholder="Buscar..."
            class="px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
          />
          <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Buscar
          </button>
        </div>
      </header>
      
      <!-- Main Dashboard Content -->
      <main class="flex-1 overflow-y-auto p-6">
        <div class="bg-gray-100 p-6 min-h-screen flex justify-between items-start space-x-8">
            <!-- Primer Formulario -->
            <form class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
              <h2 class="text-2xl font-bold text-gray-800 mb-4">Crear Nuevo Servicio</h2>
              
              <!-- Nombre -->
              <div class="mb-4 flex-1">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Servicio</label>
                <input 
                  type="text" 
                  id="nombreNegocio" 
                  [(ngModel)]="nombreNegocio"
                  name="nombreNegocio"
                  placeholder="Ingresa el nombre de tu local"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
          
              <!-- Contacto -->
              <div class="mb-4">
                <label for="contacto" class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
                <input 
                  type="text" 
                  id="contacto" 
                  name="contacto"
                  [(ngModel)]="telefono"
                  placeholder="Ingresa tu número de contacto"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>

              <div class="mb-4 flex-1">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Direccion</label>
                <input 
                  type="text" 
                  id="nombreNegocio" 
                  [(ngModel)]="direccion"
                  name="nombreNegocio"
                  placeholder="Ingresa el nombre de tu local"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
          
              <!-- Ubicación -->
              <div class="mb-4">
                <label for="ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Servicio</label>
                <input 
                  type="text" 
                  id="tipoServicio"
                  [(ngModel)]="tipoServicio" 
                  name="tipoServicio"
                  placeholder="Ingresa el tipo de servicio"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Costo del servicio</label>
                <input 
                  type="number" 
                  id="precio" 
                  [(ngModel)]="precio"
                  name="precio"
                  placeholder="Ingresa el costo del servicio"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                />
              </div>
          
              <!-- Descripción -->
              <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                <textarea 
                  id="descripcion" 
                  name="descripcion"
                  [(ngModel)]="descripcion"
                  placeholder="Escribe una descripción..."
                  rows="4"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  required
                  ></textarea>
              </div>
          
              <div class="text-right">
          
                <button 
                  type="submit"
                  class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
                  (click)="onSubmit()">
                  Agregar
                </button>
              </div>
            </form>
            
            <!-- Segundo Formulario -->
            <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-lg">
              <h2 class="text-2xl font-bold text-gray-800 mb-4">Diseño</h2>
          
              <!-- Selección de Imagen -->
              <div class="mb-4 flex-1">
                <input 
                  type="file" 
                  (change)="onImageSelected($event)"
                  class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                />
                <div class="mt-4 border border-black-500 rounded">
                  <img 
                  *ngIf="imagenPreview" 
                  [src]="imagenPreview" 
                    alt="Imagen seleccionada" 
                    class="mx-auto rounded-lg object-cover w-100 h-100"
                  />
                </div>
                <p class="mt-2 text-lg font-semibold text-gray-800">
                    {{ nombreNegocio || 'Nombre' }}
                </p>
              </div>
          
              <!-- Descripción Dinámica -->
              <div class="mb-4">
                <label for="descripcion-imagen" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                <textarea 
                  id="descripcion-imagen"
                  [value]="descripcion"
                  readonly
                  rows="4"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
              </div>
            </div>
          </div>
      </main>
    </div>
  </div>
</body>
</html>
