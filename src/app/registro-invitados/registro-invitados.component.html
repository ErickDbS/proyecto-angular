<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-3xl mx-auto p-8 bg-white shadow-xl rounded-lg mt-10">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Registro de Invitado</h1>

    <div class="mb-8">
      <p class="text-xl text-gray-700">Evento: <span class="font-semibold text-blue-600">{{ nombreEvento }}</span></p>
      <p class="text-xl text-gray-700">Fecha: <span class="font-semibold text-blue-600">{{ eventoFecha }}</span></p>
      <p class="text-xl text-gray-700">Organizador: <span class="font-semibold text-blue-600">{{ user }}</span></p>
    </div>

    <div class="mb-8">
      <label for="nombre" class="block text-xl text-gray-700 font-medium mb-4">Nombre completo:</label>
      <input id="nombre" type="text" [(ngModel)]="nombre" class="w-full border border-gray-300 rounded-lg px-6 py-3 text-gray-700 focus:ring-4 focus:ring-blue-500 focus:outline-none mb-6" placeholder="Escribe tu nombre completo" />
    </div>

    <div class="flex justify-center">
      <button (click)="registrarInvitado()" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-xl font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500">Confirmar asistencia</button>
    </div>
  </div>
</div>
